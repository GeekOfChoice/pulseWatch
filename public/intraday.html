<body>

    <div class="container p-1">

        <div class="text-center">
            <h2>Intraday heart rate data</h2>
            <p class="lead">Get one heart rate measurement per minute for any day you want!</p>
        </div>

        <div class="row">
            <div class="col-lg-4 order-lg-2 mb-4">
                <h4 class="mb-3">Select a time period:</h4>
                <form class="mr-2" novalidate>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="form-group">
                                <div class="input-group date" id="singledaypicker" data-target-input="nearest">
                                    <input type="text" id="singledayinput" class="form-control datetimepicker-input" data-target="#singledaypicker" />
                                    <div class="input-group-append" data-target="#singledaypicker" data-toggle="datetimepicker">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="handleSubmit()" class="btn btn-primary btn-lg btn-block" type="button">Get the data</button>
                    <hr class="mb-4">
                    <a id="download-link">
                        <button id="download_button" type="button" class="btn btn-success btn-lg btn-block">
                            Download the data
                        </button>
                    </a>
                </form>
            </div>
            <div class="col-lg-8 order-lg-1">
                <canvas class="my-4" id="myChart" width="900" height="480"></canvas>
            </div>
        </div>
    </div>
