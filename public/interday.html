<body>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Interday heart rate data</h2>
        </div>


        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="mb-3">Choose a time series:</h4>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label id="start-day-label" for="startDate">Start date</label>
                            <input type="date" class="form-control" id="startDate" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Invalid start date.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label id="end-day-label" for="endDate">End date</label>
                            <input type="date" class="form-control" id="endDate" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Invalid end date.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                    <hr class="mb-4">
                </form>
            </div>
            <div class="col-md-8 order-md-1">
                <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
            </div>
        </div>
    </div>

    <script src="interday.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });
    </script>

</body>
